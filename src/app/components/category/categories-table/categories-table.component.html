<table mat-table [dataSource]="categories" class="mat-elevation-z8 text-center full-width">

    <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef class="text-center">CategoryId</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.categoryId}}</td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef class="text-center">Category name</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let element" class="text-center">
            <span matTooltip="Edit" (click)="rowUpdateClick(element)"><i class="fas fa-edit mr-3"
                    style="cursor: pointer"></i>
            </span>
            <span matTooltip="Delete" (click)="rowDeleteClick(element)"><i class="fas fa-trash-alt"
                    style="cursor: pointer"></i>
            </span>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="d-flex flex-row flex-row-reverse mt-2">
    <button mat-raised-button color="primary" (click)="addNewCategory()">Add new category</button>
</div>
