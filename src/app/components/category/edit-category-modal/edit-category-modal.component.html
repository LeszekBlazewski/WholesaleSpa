<div class="modal-header">
    <h4>Manage category</h4>
    <button type="button" class="close" aria-label="Close button" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="categoryEditForm">
        <div class="form-row">
            <div class="col-md-12">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Category name" formControlName="name">
                    <mat-error> {{getErrorMessageCategoryName()}} </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="warn" (click)="activeModal.dismiss()" class="mr-2">Cancel</button>
    <button mat-raised-button ngbAutofocus color="primary" (click)="submitForm()">Save</button>
</div>
