<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Courier statistics</mat-card-title>
        <mat-card-subtitle>Calculated based on delivered orders</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="(courierStats$ | async) as stats; else loading">
        <table mat-table [dataSource]="stats" class="mat-elevation-z8 text-center full-width">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="text-center">Position</th>
                <td mat-cell *matCellDef="let element  let i = index;" class="text-center">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef class="text-center">First name</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef class="text-center">Surname</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="numberOfOrders">
                <th mat-header-cell *matHeaderCellDef class="text-center">Number of delivered orders</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.numberOfOrders}}</td>
            </ng-container>

            <ng-container matColumnDef="totalWorth">
                <th mat-header-cell *matHeaderCellDef class="text-center">Total sum of orders</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.totalWorth | currency}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

<ng-template #loading>
    <div class="d-flex justify-content-center">
        <div id="circle">
            <div class="loader">
                <div class="loader">
                    <div class="loader">
                        <div class="loader">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3 class="text-center" style="color: #673ab7 ">Loading courier statistics...</h3>
</ng-template>
