<table mat-table [dataSource]="products" class="mat-elevation-z8 text-center full-width">

    <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef class="text-center">ProductId</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.productId}}</td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef class="text-center">Category name</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.category.name}}</td>
    </ng-container>

    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef class="text-center">Product name</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="text-center">Price</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.price | currency}}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="text-center">Stock</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.stock}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let element" class="text-center">
            <span matTooltip="Edit" (click)="rowUpdateClick(element)"><i class="fas fa-edit mr-3"
                    style="cursor: pointer"></i>
            </span>
            <span matTooltip="Delete" (click)="rowDeleteClick(element)"><i class="fas fa-trash-alt"
                    style="cursor: pointer"></i>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="d-flex flex-row flex-row-reverse mt-2 mr-1">
    <button mat-raised-button color="primary" (click)="addNewProduct()">Add new product</button>
</div>
