<div class="modal-header">
    <h4>Manage product</h4>
    <button type="button" class="close" aria-label="Close button" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="productEditForm">
        <div class="form-row">
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <mat-label>Choose product category</mat-label>
                    <mat-select formControlName="category">
                        <mat-option *ngFor="let category of categories" [value]="category">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class=" col-md-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Product name" formControlName="name">
                    <mat-error> {{getErrorMessageProductName()}} </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class=" col-md-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Product price" formControlName="price">
                    <mat-error> {{getErrorMessagePrice()}} </mat-error>
                </mat-form-field>
            </div>
            <div class=" col-md-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Stock" formControlName="stock">
                    <mat-error> {{getErrorMessageStock()}} </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button mat-raised-button color="warn" (click)="activeModal.dismiss()" class="mr-2">Cancel</button>
    <button mat-raised-button ngbAutofocus color="primary" (click)="submitForm()">Save</button>
</div>
