<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Product statistics</mat-card-title>
        <mat-card-subtitle>Calculated based on client orders</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="(productStats$ | async) as stats; else loading">
        <table mat-table [dataSource]="stats" class="mat-elevation-z8 text-center full-width">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="text-center">Position</th>
                <td mat-cell *matCellDef="let element  let i = index;" class="text-center">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="productId">
                <th mat-header-cell *matHeaderCellDef class="text-center">ProductId</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.productId}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef class="text-center">Category</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.category}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="text-center">Product name</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="sold">
                <th mat-header-cell *matHeaderCellDef class="text-center">Number of sold elements</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.numberSold}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>


<ng-template #loading>
    <div class="d-flex justify-content-center">
        <div id="circle">
            <div class="loader">
                <div class="loader">
                    <div class="loader">
                        <div class="loader">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3 class="text-center" style="color: #673ab7 ">Loading product statistics...</h3>
</ng-template>
