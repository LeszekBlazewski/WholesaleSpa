<div class="container">
    <form [formGroup]="registerForm">
        <h1 class="display-1">Register form</h1>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input type="email" matInput placeholder="Email address" formControlName="email">
                    <mat-error> {{getErrorMessage()}} </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" formControlName="password"
                        [type]="hide ? 'password' : 'text'">
                    <mat-error> Password is required </mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="First name" formControlName="firstName">
                    <mat-error>First name is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Surename" formControlName="lastName">
                    <mat-error>Surename is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Company name" formControlName="companyName">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Phone" formControlName="phone">
                    <mat-error>{{getErrorMessagePhone()}}</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width">
                    <mat-label>Pick user role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let role of roles" [value]="role">
                            {{role}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <h1 class="display-1">Address details</h1>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="City" formControlName="city">
                    <mat-error> City is required </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Postal code" formControlName="postalCode">
                    <mat-error> Postal code is required </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Address" formControlName="address">
                    <mat-error> Address is required </mat-error>
                </mat-form-field>
            </div>
        </div>
        <button class="button" mat-raised-button color="primary" (click)="onSubmit()">Register</button>
    </form>
</div>
