<div class="d-flex flex-row">
    <table mat-table [dataSource]="orders" matSort class="mat-elevation-z8 text-center full-width"
        (matSortChange)="sortData($event)">

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Date</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.date | date:'dd-MM-y H:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="clientId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">ClientId</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.clientId}}</td>
        </ng-container>

        <ng-container matColumnDef="courierId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">CourierId</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.courierId}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Order status</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.status}}</td>
        </ng-container>

        <ng-container matColumnDef="totalOrderCost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Total order cost</th>
            <td mat-cell *matCellDef="let element" class="text-center">{{element.totalValue  | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef class="text-center">Show details</th>
            <td mat-cell *matCellDef="let element" class="text-center"> <button mat-raised-button color="primary"
                    (click)="showOrderDetails(element.orderDetails)">Show details</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="d-flex flex-row mt-2">
    <p class="text-info">* You can sort orders based on desired column by clicking on the header</p>
</div>

<app-order-detail-table [orderDetailsDataSource]="orderDetailsDataSource">
</app-order-detail-table>
