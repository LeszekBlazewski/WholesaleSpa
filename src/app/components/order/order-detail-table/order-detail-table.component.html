<ng-container *ngIf="orderDetailsDataSource">
    <div class="d-flex flex-row" class="mt-3 mb-2 text-center">
        <h3>Products regarding selected order</h3>
    </div>

    <div class="d-flex flex-row">

        <table mat-table [dataSource]="orderDetailsDataSource" class="mat-elevation-z8 text-center full-width">

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef class="text-center">Category</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.product.category?.name}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="text-center">Product name</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.product.name}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="text-center">Price</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.product.price  | currency}}
                </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef class="text-center">Ordered amount</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.amount}}</td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef class="text-center">Product value</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    {{(element.amount * element.product.price) | currency}}</td>
            </ng-container>

            <ng-container matColumnDef="close">
                <th mat-header-cell *matHeaderCellDef class="text-center">
                    <button type="button" class="close" aria-label="Close button" (click)="closeDetails()"
                        matTooltip="close details">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </th>
                <td mat-cell *matCellDef="let element" class="text-center"></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsOrderDetails"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsOrderDetails;"></tr>
        </table>
    </div>
</ng-container>
