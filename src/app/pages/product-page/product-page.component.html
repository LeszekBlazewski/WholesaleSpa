<div class="d-flex flex-row justify-content-center mt-3 mb-3">
    <h1>Edit products</h1>
</div>

<div class="d-flex flex-row">
    <app-product-table [products]="products" [categories]="categories" class="full-width"></app-product-table>
</div>

<div class="row">
    <div class="col-6 text-center">
        <h1>Edit categories</h1>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <app-categories-table [categories]="categories"></app-categories-table>
    </div>
    <div class="col-2"></div>
    <div class="col-4">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Product statistics</mat-card-title>
                <mat-card-subtitle>Calculated based on client orders</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    PRODUCT STATISTICS
                </p>
            </mat-card-content>
            <!-- <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions> -->
        </mat-card>
    </div>
</div>
